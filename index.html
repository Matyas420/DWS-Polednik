<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <div>
        <h1 class="Prvni">Úkol č.1</h1>
    </div>
        <button class="button" id="first">Neklikej zde</button>

    <div>
        <h1 class="Druhy">Úkol č.2</h1>
    </div>
        <button class="button" id="second">Můžeš kliknout</button>

    <div>
        <h1 class="Treti">Úkol č.3</h1>
    </div>
        <h1 id="text">Po kliknutí se text změní</h1>
        <button class="button" id="change">Text se změni</button>

    <div>
        <h1 class="Ctvrty">Úkol č.4</h1>
    </div>
        <button class="button" id="tlačítko">Kliknutím na tlačítko se změní text</button>
        <div id="text2"></div>

    <div>
        <h1 class="Paty">Úkol č.5</h1>
    </div>
        <p>Zadej své jméno<input id="jmeno" type="text"><button class="button" id="jmenobutton">Klikni pro pozdrav</button></p>

    <div>
        <h1 class="Sedmy">Úkol č.7</h1>
    </div>
        <p class="mys" id="myText">Text se změní po přejetím myši</p>

    <div>
        <h1 class="Osmy">Úkol č.8</h1>
    </div>    
        <button class="button" onclick="zobrazCas()">Zobraz aktuální čas</button>
    <div id="čas"></div>
    
    <div>
        <h1 class="Devaty">Úkol č.9</h1>
    </div>
        <button class="button" onclick="document.getElementById('datum').innerHTML = new Date().toLocaleString()">Zobrazit datum</button>
    <p id="datum"></p>

     <!--Pokračování Dynamické webové stránky-->

    <div class="prvni_2">
    <h1>Úkol č.1 Zadejte číslo</h1>
    </div>
        <input type="text" id="vlozeni_cisla" placeholder="Zadejte číslo">
        <button class="button" onclick="pricteni()">Přičíst 3</button>
        <div id="vysledek"></div>

    <div class="druhy_2">
        <h1>Úkol č.2 sčítání</h1>
    </div>
        <input type="text" id="cisla" placeholder="Zadejte čísla a oddělte čárkou" size="25">
        <button class="button" onclick="secti()">Sečíst</button>
        <div id="vysledek_2"></div>

    <div class="treti_2">
    <h1>Úkol č.3 zvětšení obrázku</h1>
    </div>
    <img src="kočka.jpg" alt="" class="obrazek">
